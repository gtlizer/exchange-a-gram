<div class="conatiner-fluid">
    <div class="row text-center my-5">
        <div class="col-12 col-md-2">
            <img ng-src="https://exchangeagram.azurewebsites.net{{profile.avatar}}"> 
        </div>
        <div class="col-12 col-md-8 profile-user">
            <h2>{{profile.username}}</h2>
            <p>{{profile.bio}}</p>
        </div>
        <div class="col-12 col-md-2">
            <button type="button" class="btn btn-light" ng-click="$root.openModal('#modal_profile')">Edit Profile</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <hr class="border-secondary divider-line">
            <div class="row mx-1 mb-5">
                <!-- ui-sref="feedItem({ id: picture.id }) -->
                <a class="col-12 col-md-6 col-lg-4 mb-3 mt-3" ng-repeat="post in posts" ui-sref="feedItem({ id: post.id })">
                    <img ng-src="{{post.image}}">
                </a>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal_profile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" ng-controller="profileCtrl">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Edit Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="edit_profile()">
                    <div class="form-group">
                        <label for="inputProfileUsername">Username</label>
                        <input type="text" class="form-control" id="inputProfileUsername" aria-describedby="Input Username" ng-model="username" placeholder="{{profile.username}}">
                    </div>
                    <div class="form-group">
                        <label for="inputBio">Bio</label>
                        <input type="text" class="form-control" rows="2" id="inputBio" ng-model="bio" placeholder="{{profile.bio}}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
